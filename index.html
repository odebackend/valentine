<!DOCTYPE html>
<html lang="km">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>តើអូនព្រមធ្វើជា Valentine របស់បងទេ?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Quicksand:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', 'Dangrek', sans-serif;
      background: #fff5f5;
      overflow-x: hidden;
    }

    .khmer-font {
      font-family: 'Dangrek', cursive;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
      }

      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    .floating {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes heartPulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    .animate-heart-pulse {
      animation: heartPulse 1.2s ease-in-out infinite;
    }
  </style>
  <link rel="manifest" href="/manifest.json">
  <script type="module" src="/index.tsx"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
